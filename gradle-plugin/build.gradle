plugins {
    id "java-gradle-plugin"
    id "org.jetbrains.kotlin.jvm"
    id "com.vanniktech.maven.publish"
}

repositories {
    mavenCentral()
}

gradlePlugin {
    plugins {
        savedStatePlugin {
            id = "ru.petproject.saved-state"
            implementationClass = "ru.petproject.saved.state.gradle.SavedStateGradlePlugin"
            displayName = "SavedState Gradle Plugin"
            description = "Plugin provide compiler plugin and implement lib with annotation"
        }
    }
}

